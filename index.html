<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker.in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 50px;
            margin-left: 1rem;
        }
        h1{
            text-align: left;
        }


        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .search-form {
            margin: 2rem 0;
        }

        .search-form input[type="text"] {
            padding: 0.5rem;
            width: 60%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-form button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .results {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #333;
        }

        .results img {
            width: 200px;
            margin: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Locker.in Logo">
        <h1>Locker.in</h1>
        <p>Find secure storage for your belongings during your travels!</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <h2>Search for Lockers Near You</h2>
        <form class="search-form" onsubmit="searchLocker(event)">
            <input type="text" id="location" placeholder="Enter your location...">
            <button type="submit">Search</button>
        </form>
        <div id="results" class="results"></div>
    </div>

    <footer>
        <p>&copy; 2024 Locker.in. All rights reserved.</p>
    </footer>

    <script>
        function searchLocker(event) {
            event.preventDefault(); // Prevent form submission
            const location = document.getElementById('location').value;

            // Simulate search results
            const resultsDiv = document.getElementById('results');
            if (location.trim()) {
                resultsDiv.innerHTML = `<p>Searching for lockers near <strong>${location}</strong>...</p>`;

                // Simulate delay
                setTimeout(() => {
                    resultsDiv.innerHTML = `
                        <p>Found lockers available at:</p>
                        <ul>
                            <li>Store 1 - <strong>5 lockers available</strong><br><img src="tienda1.jpg" alt="Locker Store 1"></li>
                            <li>Store 2 - <strong>3 lockers available</strong><br><img src="tienda2.jpg" alt="Locker Store 2"></li>
                            <li>Store 3 - <strong>8 lockers available</strong><br><img src="tienda3.jpg" alt="Locker Store 3"></li>
                        </ul>`;
                }, 2000);
            } else {
                resultsDiv.innerHTML = '<p>Please enter a valid location.</p>';
            }
        }
    </script>
</body>
</html>
